query MultiVariantInstall($packageId: UUID!) {
    package(id: $packageId) {
        name
        user {
            username
        }
        images {
            id
        }

        variants {
            id
            name

            versions(limit: 1) {
                id
                version

                groups {
                    standard {
                        name
                        options {
                            name
                            description
                            imagePath
                        }
                    }

                    imc {
                        name
                        options {
                            name
                            description
                        }
                    }
                }

                installerImages {
                    baseUri
                    images
                }
            }
        }
    }
}
