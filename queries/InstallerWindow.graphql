query InstallerWindow($versionId: UUID!) {
    getVersion(id: $versionId) {
        version

        variant {
            id
            name

            package {
                id
                name

                user {
                    username
                }

                images {
                    id
                }
            }
        }

        groups {
            standard {
                name
                originalIndex
                options {
                    name
                    description
                    imagePath
                }
            }

            imc {
                name
                originalIndex
                options {
                    name
                    description
                }
            }
        }

        installerImages {
            baseUri
            images
        }
    }
}

