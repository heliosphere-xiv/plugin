query InstallerWindow($versionId: UUID!) {
    getVersion(id: $versionId) {
        version

        variant {
            name

            package {
                id
                name

                user {
                    username
                }

                images {
                    id
                }
            }
        }

        groups {
            name
            options {
                name
                description
                imagePath
            }
        }

        installerImages {
            baseUri
            images
        }
    }
}
