query DownloadTask($versionId: Int!, $options: Options, $full: Boolean) {
    getVersion(id: $versionId) {
        version

        package {
            id
            name
            tagline
            description
            tags {
                slug
            }

            user {
                id
                username
            }

            images {
                id
            }
        }

        groups {
            name
            selectionType
            options {
                name
            }
        }

        neededFiles(options: $options, full: $full, download: true) {
            baseUri
            files
            manipulations {
                name
                options {
                    name
                    manipulations
                }
            }
        }
    }
}
