query DownloadTask($versionId: UUID!, $options: Options, $full: Boolean) {
    getVersion(id: $versionId) {
        version

        variant {
            id
            name

            package {
                id
                name
                tagline
                description
                tags {
                    slug
                }

                user {
                    id
                    username
                }

                images {
                    id
                }
            }
        }

        groups {
            name
            description
            priority
            defaultSettings
            selectionType
            options {
                name
                description
                priority
                isDefault
            }
        }

        neededFiles(options: $options, full: $full, download: true) {
            baseUri
            files
            manipulations {
                name
                options {
                    name
                    manipulations
                }
            }
        }
    }
}
