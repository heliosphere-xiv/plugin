query DownloadTask($versionId: UUID!, $key: String, $downloadKind: DownloadKind!) {
    getVersion(id: $versionId) {
        version
        batched
        batches
        defaultOption {
            fileSwaps
        }

        variant {
            id
            name

            package {
                id
                name
                tagline
                description
                tags {
                    slug
                }

                user {
                    id
                    username
                }

                images {
                    id
                }
            }
        }

        groups {
            standard {
                name
                description
                priority
                defaultSettings
                groupType
                originalIndex

                options {
                    hsId
                    name
                    description
                    priority
                    fileSwaps
                    manipulations
                    isDefault
                }
            }

            imc {
                name
                description
                priority
                defaultSettings
                groupType
                identifier
                allVariants
                onlyAttributes
                defaultEntry
                originalIndex

                options {
                    name
                    description
                    isDisableSubMod
                    attributeMask
                }
            }

            combining {
                name
                description
                priority
                defaultSettings
                groupType
                originalIndex

                options {
                    name
                    description
                    isDefault
                }

                containers {
                    hsId
                    name
                    gamePaths
                    manipulations
                    fileSwaps
                }
            }
        }

        neededFiles(downloadKey: $key, downloadKind: $downloadKind) {
            baseUri
            modHash
            files
            defaultManipulations
        }
    }
}
