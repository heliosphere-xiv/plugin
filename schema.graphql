  dependencies: JSON
}

type User {
  id: UUID!
  username: String!
  subscriber: Boolean!
  vanityUrl: String
  packages(after: String before: String first: Int last: Int filterInfo: FilterInfo): PackageConnection!
  profile: Profile!
  patreonTiers: [Tier!]
  patreonPledgeUrl: String
}

enum UserLevel {
  USER
  MODERATOR
  ADMIN
}

type UserModerationView {
  id: UUID!
  username: String!
  email: String!
  subscriber: Boolean!
  vanityUrl: String
}

enum VanityUrlKind {
  USER
  MOD
}

type Variant {
  id: UUID!
  name: String!
  packageId: UUID!
  displayOrder: Int!
  package: Package!
  versions(limit: Int): [Version!]!
}

input VariantInput {
  packageId: UUID!
  name: String!
}

enum VerificationLevel {
  UNVERIFIED
  IN_PROGRESS
  VERIFIED
  DENIED
}

type VerificationRequest {
  userId: UUID!
  createdAt: DateTime!
  responses: JSON!
  accepted: Boolean
  reviewerId: UUID
  user: UserModerationView
